<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container py-5">
    <h1 class="page-title">
        <i class="fas fa-tasks"></i> Todo Mastery
    </h1>

    <!-- Stats Bar -->
<!--    <div class="stats-bar fade-in">-->

<!--        </div>-->

    <!-- Todo Form -->
    <div class="glass-card mb-4 fade-in">
        <div class="card-body p-4">
            <h5 class="card-title mb-4" style="color: white; font-weight: 600;">
                <i class="fas fa-plus-circle"></i> Create New Task
            </h5>
            <form id="todo-form">
                <div class="mb-3">
                    <label for="title" class="form-label" style="color: white; font-weight: 500;">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required placeholder="What needs to be done?">
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label" style="color: white; font-weight: 500;">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Add some details..."></textarea>
                </div>
                <button type="submit" class="btn btn-gradient w-100">
                    <i class="fas fa-rocket"></i> Add Task
                </button>
            </form>
        </div>
    </div>

    <!-- Todo List -->
    <div class="glass-card fade-in">
        <div class="card-body p-4">
            <h5 class="card-title mb-4" style="color: white; font-weight: 600;">
                <i class="fas fa-list-check"></i> Your Tasks
            </h5>
            <div id="todo-list">
                <!-- Todo items will be loaded here -->
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-clipboard-list"></i>
                <h4 style="color: white; margin-bottom: 10px;">No tasks yet!</h4>
                <p style="color: rgba(255,255,255,0.7);">Create your first task to get started on your productivity journey.</p>
            </div>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
